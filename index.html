<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: linear-gradient(45deg, #ffcc00, #ff0066, #cc00ff, #3300cc);
      background-size: 400% 400%;
      animation: gradientAnimation 10s infinite;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 300px;
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input,
    textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: transparent;
      color: #fff;
    }

    button {
      background-color: #fff;
      color: #333;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form id="contactForm">
        <label for="nama">Name:</label>
        <input type="text" id="nama" name="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="pesan">Message:</label>
      <textarea id="pesan" name="pesan" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
  
      var nama = document.getElementById('nama').value;
      var email = document.getElementById('email').value;
      var pesan = document.getElementById('pesan').value;
  
      var formData = {
        nama: nama,
        email: email,
        pesan: pesan
      };
  
      var scriptUrl = 'https://script.google.com/macros/s/AKfycbyZy3xktU-ZE5TtQzf6nPtwujQwDhyCzAw0i4ZfSmfr7NhPI_tAhpsOMt98KvfkngAy_g/exec';
  
      var queryString = Object.keys(formData).map(function (key) {
        return key + '=' + encodeURIComponent(formData[key]);
      }).join('&');
  
      var xhr = new XMLHttpRequest();
      xhr.open('POST', scriptUrl, true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            alert('Thank you! Your message has been sent.');
          } else {
            alert('Error: Unable to send message.');
          }
        }
      };
      xhr.send(queryString);
    });
  </script>
  </body>
  </html>
